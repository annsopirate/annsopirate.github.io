  # About
  disable_about: false
  descripe_l1_person: "🌈 Heyyy ! Moi c’est Anne-Sophie, j’ai 22 ans, je suis en ce moment à la recherche d’une alternance le web design, l’UX/UI design pour septembre 2025 !"
  descripe_l2_person: "🎓 En septembre 2024, j'ai intégré le MBA Expert UI/UX chez MyDigitalSchool. De décembre 2024 à avril 2025, j'ai effectué mon alternance chez DC Digital, une agence de création de sites web. Auparavant, j’ai validé (avec la mention bien) ma LP CréaWeb que j’ai effectuée à l’IUT de Lens. J'ai réalisé mon alternance de LP durant 9 mois dans la [Croquante](https://croquante.fr/) agence de communication et créatrice de site internet. Cette expérience m’a permis de gagner en compétence et d’enrichir mes connaissances."
  descripe_l3_person: "💖 Lors de mes études et de mes expériences professionnelles et personnelles, j’ai appris et exercé de nombreuses choses diverses et variées. Voici ce qui me plaît par-dessus tout :"
  descripe_l4_person: "- l'UX/UI ; \n- Le maquettage et le prototypage (Figma) ; \n- La création de sites (Divi Builder, Elementor, WordPress) ; \n- Le rédactionnel (pour les réseaux sociaux et pour les sites internet) ; \n- Le référencement naturel (SEO) ; \n- La photographie (téléphone, numérique, hybride) ; \n- La création de vidéos pour des projets personnels ; \n- Le motion design (After Effects) ; \n- Le développement front-end."
  descripe_l5_person: "🎨 À part ça, le dessin, la peinture, la photographie, la lecture et les Rubik's Cube sont mes passe-temps favoris !"
  descripe_l6_person: "📕 Ce que je lis en ce moment : Harry Potter et la Coupe de Feu."
  descripe_l7_person: "🧊 Mon Rubik's Cube favori : le Megaminx."
  descripe_l8_person: "Tu veux voir les projets que j'ai réalisés ? clique [ici](#projects) !"
 
  


